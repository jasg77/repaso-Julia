<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aprende a Escribir los Números</h1>
        <canvas id="drawingCanvas" width="400" height="400"></canvas>
        <div class="number-buttons">
            <button onclick="drawNumber(1)">1</button>
            <button onclick="drawNumber(2)">2</button>
            <button onclick="drawNumber(3)">3</button>
            <button onclick="drawNumber(4)">4</button>
            <button onclick="drawNumber(5)">5</button>
            <button onclick="drawNumber(6)">6</button>
            <button onclick="drawNumber(7)">7</button>
            <button onclick="drawNumber(8)">8</button>
            <button onclick="drawNumber(9)">9</button>
            <button onclick="drawNumber(10)">10</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
